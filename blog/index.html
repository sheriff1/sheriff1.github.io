---
layout: default
title: Sheriff Jolaoso | Blog
tags: blog
---

<div class="u-space-al u-text-center">
  <h1 class="hero-header u-space-bn">Blog</h1>
  <p class="hero-header-p u-space-bs">This is my blog. Behold.</p>
</div>

<hr class="u-space-hl">

<div class="u-space-hl full-height-of-screen">
  {% for post in site.posts %}
    {% if post.title != "Credits" %}
      <div class="u-space-vl">
        <a class="blog-post-index-listing" href="{{ post.url }}">
          {{ post.title }}
        </a>
        <p>
          {{ post.subtitle }}
        </p>
      </div>
      <hr/>
    {% endif %}
  {% endfor %}
</div>

---
layout: default
title: Sheriff Personal Website | Blog
tags: blog
---
<div class="u-space-vm u-pad-hm content-space">
    blog
</div>

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
      - <time datetime="{{ post.date | date: "%m-%d-%y" }}">{{ post.date | date_to_long_string }}</time>
      <img src="{{ site.baseurl }}/assets/{{ post.image }}" alt="">
    </li>
  {% endfor %}
</ul>

<!--only one div showing at a time JS-->
<script type="text/javascript">

var tempIndex = -1;

function showonlyone(topic) {

     $('.newboxes').each(function(index) {
          if ($(this).attr("id") == topic) {

               $(this).slideToggle("slow");

               if (document.body && (tempIndex!=index)){
                    tempIndex=index;
               }
               else
               {
                    document.body.background = "";
                    tempIndex = -1;
               }

          }
          else {

               $(this).hide(600);

          }      
     });
}

</script>
